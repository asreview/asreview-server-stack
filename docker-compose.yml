version: '3.9'
services:

  database:
    image: postgres
    restart: always
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${POSTGRES_DB} -U ${POSTGRES_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - database-volume:/var/lib/postgresql/data

  asreview:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - static-content:/root/.local/lib/python3.11/site-packages/asreview/webapp/build
      - project-folder:/app/project_folder
    environment:
      - WORKERS=${WORKERS}
      - API_URL=${DOMAIN}:666/
      - ASREVIEW_LAB_CONFIG_PATH=./flask_config.toml
      - ASREVIEW_LAB_SESSION_COOKIE_SAMESITE="Lax"
      - ASREVIEW_LAB_SQLALCHEMY_DATABASE_URI=postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB}
    ports:
      - 666:5006

  server:
    image: nginx
    ports:
      - 8080:80
    volumes:
      - ./asreview.conf:/etc/nginx/nginx.conf
      - static-content:/home
    depends_on:
      - asreview

volumes:
  static-content:
  project-folder:
  database-volume: